<div class="jumbotron">
<h3 class="text-muted">tldr</h3>
  <h3>Share your Knowledge...Briefly</h3>
</div>
<div class="row col-md-12">
<button ng-click="$scope.writing = true" class="btn btn-primary">Submit Something Awesome</button>
<br /><br />
<input ng-model="searchPost.$" ng-show="$scope.writing !== true" class="form-control" placeholder="Or just search something awesome"/></div>
<br />

  <form ng-hide="$scope.writing != true" ng-submit="submitPost()">
   <input ng-model="post.title" class="form-control" placeholder="Type the name of the event here!" />

   <br />

  <textarea ng-model="post.explain" style="margin-bottom: 1em" class="col-md-12 form-control" rows="3" placeholder="Explain the event in 300 characters or less!" required maxlength="300"></textarea>

  <br />
 
  <input type="text" ng-model="post.postUrl" class="form-control" placeholder="submit your link...not wikipedia!" />
  <br />

  <button ng-click="$scope.writing = false" type="submit" class="btn btn-primary pull-right">submit</button>
  </form>

<br /><br />

<div class="wmd-button-bar"></div>
<ng-markdown ng-model="markdownText"></ng-markdown>
<div class="wmd-preview"></div>
 




<div ng-repeat="post in posts | filter:searchPost">
<hr>
<span><span style="font-size: 24px">{{post.title}}</span><i ng-click="voteUp(post)" style="color: red; margin-left: 1em; margin-right: 0.5em" class="glyphicon glyphicon-heart"></i>({{post.postVotes}})<i  ng-click="flagIt(post)" style="margin-left: 1em; margin-right: 0.5em" class="glyphicon glyphicon-flag"></i>({{post.postFlags}})</span>

<p>{{post.explain}}</p>
  <a href="{{ post.postUrl }}">{{post.postUrl}}</a>
</div>
