
<ul class="nav navbar-nav navbar-right">
  <li ng-show="signedIn()">
    <a href="#" ng-click="logout()">Logout</a>
  </li>
  <li ng-hide="signedIn()">
    <a href="#/login">Login</a>
  </li>
  <li ng-hide="signedIn()">
    <a href="#/register">Register</a>
  </li>
</ul>
<div class="jumbotron">
<h3 class="text-muted">tldr</h3>
  <h3>Share your Knowledge...Briefly</h3>
</div>




<div class="row col-md-12">
<button style="margin-bottom: 1em" ng-hide="!signedIn()" ng-click="$scope.writing = true" class="btn btn-primary">Submit Something Awesome</button>

<input style="margin-bottom: 1.5em" ng-model="searchPost.$" ng-show="$scope.writing !== true" class="form-control" placeholder="Search something awesome"/></div>


  <form style="margin-bottom: 5em" ng-hide="$scope.writing != true" ng-submit="submitPost()">
   <input  style="margin-bottom: 1em; margin-top: 5em" ng-model="post.title" class="form-control" placeholder="Type the name of the event here!" />

  

  <textarea ng-model="post.explain" style="margin-bottom: 1em" class="col-md-12 form-control" rows="3" placeholder="Explain the event in 300 characters or less!" required maxlength="300"></textarea>

 
  <input style="margin-bottom: 1em" type="text" ng-model="post.postUrl" class="form-control" placeholder="submit your link...not wikipedia!" />
  

  <button  ng-click="$scope.writing = false" type="submit" class="btn btn-primary pull-right">submit</button>
  
  </form>



 




<div style="margin-bottom: 1em" ng-repeat="post in posts | filter:searchPost">

<span><span style="font-size: 24px">{{post.title}}</span>
<p>{{post.explain}}</p>
  <a href="{{ post.postUrl }}">{{post.postUrl}}</a>
  <hr>
</div>
